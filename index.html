<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link rel="StyleSheet" href="css/style.css"/>
</head>
<body>
    <h1>Think Different</h1>
    <div class="outerDiv">
        <div class="innerDiv">
            <div class="powerOff"></div>
            <div class="left">
            <div class="backCamraModule">
                <div class="backCamra">
                    <div class="backCamra1InnerLans">
                        <div class="backCamra2InnerLans"></div>
                    </div>
                </div>
                <div class="back1FLash"></div>
                <div class="back2Flash"></div>
                <div class="backCamra backCamra2">
                    <div class="backCamra1InnerLans">
                        <div class="backCamra2InnerLans"></div>
                    </div>
                </div>
            </div>
            <div class="appleLogo"></div>
            </div>
        
            <div class="right">
                <div class="phoneScreen">
                    
                    <div class="iphoneNotch">
                        <div class="phoneSpeaker">
                            <div class="phoneSpeakerInside"></div>
                        </div>
                        <div class="frontcamra">
                            <div class="innerCamralans"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
